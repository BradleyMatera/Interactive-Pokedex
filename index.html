<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
      background-color: #f0f4f8;
    }
  </style>
  <title>Interactive Pokedex</title>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4" id="main-container">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-indigo-600" id="main-title">Interactive Pokedex</h1>
      <label for="search-bar" class="sr-only">Search for a Pokemon</label>
      <div class="relative max-w-md mx-auto">
        <input type="text" id="search-bar" class="border p-2 w-full rounded" placeholder="Search for a Pokemon by name..." aria-label="Search for a Pokemon">
        <i class="fas fa-search absolute right-3 top-3 text-gray-500"></i>
      </div>
    </header>

    <section id="pokedex" class="mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-indigo-500">Pokemon List</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="pokedex-grid" role="list">
        <!-- Pokemon details will be injected here -->
      </div>
    </section>

    <section id="pokemon-details" class="mb-8 hidden" aria-live="polite">
      <h2 class="text-2xl font-semibold mb-4 text-indigo-500">Pokemon Details</h2>
      <div class="p-4 bg-white rounded shadow">
        <img id="pokemon-image" class="w-full rounded mb-4" alt="Pokemon Image">
        <h3 class="text-xl font-semibold mb-2" id="pokemon-name"></h3>
        <p id="pokemon-description"></p>
        <div id="pokemon-tcg" class="mt-4"></div>
      </div>
      <button id="back-to-list" class="mt-4 px-4 py-2 bg-indigo-500 text-white rounded">
        <i class="fas fa-arrow-left mr-2"></i> Back to List
      </button>
    </section>

    <section id="pokemon-evolution" class="mb-8 hidden">
      <h2 class="text-2xl font-semibold mb-4 text-indigo-500">Evolution Chain</h2>
      <div id="evolution-chain" class="p-4 bg-white rounded shadow">
        <!-- Evolution chain details will be injected here -->
      </div>
    </section>

    <section id="pokemon-quiz" class="mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-indigo-500">Pokemon Quiz</h2>
      <div id="quiz" class="p-4 bg-white rounded shadow">
        <button id="start-quiz" class="px-4 py-2 bg-green-500 text-white rounded">Start Quiz</button>
        <div id="quiz-content" class="mt-4 hidden">
          <p id="quiz-question" class="text-lg font-semibold"></p>
          <div id="quiz-options" class="mt-2"></div>
          <button id="submit-answer" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hidden">Submit Answer</button>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="./js/main.js" defer></script>
</body>
</html>
